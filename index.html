<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Калькулятор Валенцева Полина ИС-223</title>
</head>
<body>
    <div class="wrapper">
            <section class="kalkulator">
                
                <form class="kalkulator__form">
                    <div class="form__inputs">
                        <input type="number" id="num1" placeholder="Введите число" class="form__num1 num">
                        <input type="number" id="num2" placeholder="Введите число" class="form__num2 num"> 
                    </div>
                    <button type="button"  id="btn" class="form__btn">Сложить</button>
                </form>

                <div id="result" class="kalkulator__result"></div>
            </section>
        
    </div> 
    <script src="script.js"></script>
</body>
</html>
